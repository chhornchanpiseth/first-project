	<body>
		<script type = "text/javascript">
			function myfunction() {
				var num_1 = document.getElementById("num1").value;
				var num_2 = document.getElementById("num2").value;
				var total = parseInt(num_1) * parseInt(num_2);
				
				document.getElementById("calculus").innerHTML = total
			}
		
		</script>
		
		<div style = "background-color : #efefef ; margin  : auto ; width : 600px";>
			<table width = "100%" style= "border-collapse:collapse;" cellpadding = "15">
				<tr>
					<td><input type = "text" name = "num1" id = "num1"/></td>
					<td>*</td>
					<td><input type = "text" name = "num2" id = "num2"/></td>
					<td>=</td>
					<td id = "calculus"></td>
				</tr>
				
				<tr>
					<td colspan = "3"; style = "text-align:center ;"><button type = "button" onclick="myfunction()">Try it</button></td>
				</tr>
				
			</table>
		</div>
