		<script type="text/javascript">
			function myFunction(){
				var num_1 = document.getElementById("num_1").value;
				var num_2 = document.getElementById("num_2").value;
				//var total = parseInt(num1) + parseInt(num2) ;
				var total = parseFloat(num_1) + parseFloat(num_2);
				document.getElementById("calc").innerHTML = total;
			}
			
			var name = "Piseth";
			console.log(name);
		</script>
	</head>
	
	<body>
		<div style="width:600px; margin:auto; background:#efefef;">
			<table width="100%" style="border-collapse: collapse;" cellpadding="15">
				<tr>
					<td><input type="text" name="num_1" id="num_1" /></td>
					<td>+</td>
					<td><input type="text" name="num_2" id="num_2" /></td>
					<td>=</td>
					<td id="calc"></td>
				</tr>
				
				<tr>
					<td colspan="5" style="text-align:center;"><button type="button" onclick="myFunction()">Try it</button></td>
				</tr>
			</table>
		</div>
		<br/><br/><br/><br/>
		<h3>Student Lists</h3>
		<table width="100%" border="1" style="border-collapse: collapse;" id="result">
		  <tr>
			<th width="100">No.</th>
			<th>Name</td>
			<th>Sex</td>
			<th>Age</td>
		  </tr>
		</table>
		
		
		<script type="text/javascript">
			var person = [
				["Apple", "M", "4"], //***********0
				["Banana", "F", "5"], //***********1
				["Orange", "F", "6"], //*******2
				["OK", "M", "7"] //************3
			];
			
			var html = document.getElementById("result");
			
			for(i=0; i < person.length; i++){
				var j = i + 1;
				html.innerHTML += "<tr><td>"+j+"</td><td>"+person[i][0]+"</td><td>"+person[i][1]+"</td><td>"+person[i][2]+"</td></tr>";
			}
		</script>
		
	</body>
