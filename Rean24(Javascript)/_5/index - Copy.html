		<script type="text/javascript">
			function myfunction(a,b){
				return a+b;
			}
			
			function myfunction2(arr){
				return arr.first_name + arr.last_name;
			}
			
			function myfunction3(x,y){
				document.getElementById("abcd").innerHTML = x + y;
			}
			
		</script>

	<body>
		<div style="padding:50px; background:blue; color:#fff; text-align:center;" id="result"></div>
		
		<div style="padding:50px; background:green; color:#fff; text-align:center;" id="abc"></div>
		
		<div style="padding:50px; background:red; color:#fff; text-align:center;" id="abcd"></div>
		
		<table width="100%" border="1" style="border-collapse: collapse;">
		  <tr>
			<th width="100">Name</th>
			<td id="name"></td>
		  </tr>
		  
		  <tr>
			<th>Sex</th>

		  </tr>
		  
		  <tr>
			<th>Age</th>
			<td id="age"></td>
		  </tr>
		  
		  <tr>
			<th>Score</th>
			<td id="score"></td>
		  </tr>
		</table>
		
		<script type="text/javascript">
			var math, khmer, total; 
			match = 100;
			khmer = 100;
			total = match + khmer;
			
			var person = {
			  first_name: "John",
			  last_name: "Doe",
			  age: 50,
			  sex: "Male"
			};
			
			document.getElementById("name").innerHTML = person.first_name +" "+ person.last_name;
			document.getElementById("sex").innerHTML = person.sex;
			document.getElementById("age").innerHTML = person.age;
			document.getElementById("score").innerHTML = total;

			var callfun = myfunction(match,khmer);
