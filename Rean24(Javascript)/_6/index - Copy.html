			function myfun(a){
				var greeting=""
				if (a>1) {               //must have "Parenthesis"
					greeting="aaaa"
				}
				else if (a==1){           // in PHP : can write "elseif" , the same in python!
					greeting = "bbbb";
				}
				else{
					greeting = "ccc"
				}
				return greeting
				
			}
		</script>
