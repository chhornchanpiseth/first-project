	<body>
		<h3> Student List </h3>
		<table width="100%" border="1" style="border-collapse: collapse;" id="result">
		
			<tr>
				<th>No.</th>
				<th>Name</th>
				<th>Sex</th>
				<th>Age</th>
			</tr>
		</table>
		
		<script type = "text/javascript">
			var student = [
				["AA","M","12"],
				["BB","F","13"],
				["CC","M","14"],
				["DD","M","15"]
			];
			
			var html = document.getElementById("result");
			for(i=1; i<=4; i++){ //alert(person[i][0]);     // in "for loop" must use "semi colon"
				html.innerHTML += "<tr><td>"+i+"</td><td>"+student[i-1][0]+"</td><td>"+student[i-1][1]+"</td><td>"+student[i-1][2]+"</td></tr>";
			}
			
		
		
		</script>
